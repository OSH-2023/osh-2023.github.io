site_name: USTC OSH 2023 课程主页
repo_name: OSH-2023/OSH-2023.github.io
repo_url: https://github.com/OSH-2023/OSH-2023.github.io
theme:
  name: 'material'
  custom_dir: 'overrides'
  language: 'zh'
  features:
    - content.code.copy
    - navigation.footer
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - markdown.extensions.def_list
  - mdx_truly_sane_lists
  - toc:
      permalink: true
      slugify: !!python/name:markdown.extensions.toc.slugify_unicode
extra_css:
  # Borrow CSS from Linux 101 still
  - 'https://101.ustclug.org/css/extra.css'
nav:
  - 首页: README.md
  - 实验零:
      - 零：简介: lab0/README.md
      - 一：Linux: lab0/linux.md
      - 二：Git: lab0/git.md
      - 三：Markdown: lab0/markdown.md
      - 四：编程说明: lab0/programming.md
  - FAQ: faq/README.md
